<!DOCTYPE html>
<html>
  <head>
    <title>Matty's Calculator</title>
    <link rel="stylesheet" href="calculator-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-display-box">
        <div class="temporary-number" id="js-temporary-number"></div>
        <div class="main-number" id="js-main-number"></div>
      </div>
      <div class="calculator-buttons">
        <div class="calculator-miscellenous-button"></div>
        <div class="calculator-number-operator-container">
          <div class="calculator-numeric-buttons"></div>
          <div class="calculator-operator-buttons"></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
